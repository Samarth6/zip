<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic .zip File Download</title>
</head>
<body>
    <script>
        // Replace 'your-file.zip' with the actual URL of your .zip file
        const zipFileURL = 'zip/flag.zip';

        // Create an invisible <a> element
        const a = document.createElement('a');
        a.style.display = 'none';

        // Set the download attribute and href to the .zip file URL
        a.setAttribute('download', 'your-file.zip');
        a.setAttribute('href', zipFileURL);

        // Append the <a> element to the body
        document.body.appendChild(a);

        // Trigger a click event to start the download
        a.click();

        // Clean up by removing the <a> element
        document.body.removeChild(a);
    </script>
</body>
</html>
